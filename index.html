<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyGame Editor - Powerful Python IDE</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout/workspace.css">
    <link rel="stylesheet" href="css/components/editor.css">
    <link rel="stylesheet" href="css/components/terminal.css">
    <link rel="stylesheet" href="css/components/toolbar.css">
    <link rel="stylesheet" href="css/components/sidebar.css">
    <link rel="stylesheet" href="css/themes/dark.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>üêç PyGame Editor</h2>
                    <p>Sign in to start coding</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                
                <form id="loginForm" class="auth-form active">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                
                <form id="signupForm" class="auth-form">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
                
                <div class="auth-footer">
                    <p>Or continue as <a href="#" id="guestLogin">Guest</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">üêç</span>
                    <span class="logo-text">PyGame Editor</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="project-info">
                    <span id="projectName">Untitled Project</span>
                    <span class="status-dot" id="saveStatus"></span>
                </div>
            </div>
            
            <div class="header-right">
                <button class="btn-icon" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
                <div class="user-menu">
                    <button class="btn-user" id="userBtn">
                        <span class="user-avatar">üë§</span>
                        <span id="userName">Guest</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Toolbar -->
        <div class="toolbar-container" id="toolbar"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <nav class="sidebar-nav">
                    <button class="nav-btn active" data-panel="editor">
                        <span class="nav-icon">üìù</span>
                        <span class="nav-text">Editor</span>
                    </button>
                    <button class="nav-btn" data-panel="files">
                        <span class="nav-icon">üìÅ</span>
                        <span class="nav-text">Files</span>
                    </button>
                    <button class="nav-btn" data-panel="run">
                        <span class="nav-icon">üöÄ</span>
                        <span class="nav-text">Run</span>
                    </button>
                    <button class="nav-btn" data-panel="ai-assist">
                        <span class="nav-icon">ü§ñ</span>
                        <span class="nav-text">AI Assist</span>
                    </button>
                </nav>
                
                <!-- File Explorer -->
                <div class="file-explorer">
                    <div class="file-header">
                        <span>Project Files</span>
                        <div class="file-actions">
                            <button class="btn-icon" id="newFileBtn" title="New File">üìÑ</button>
                            <button class="btn-icon" id="newFolderBtn" title="New Folder">üìÅ</button>
                        </div>
                    </div>
                    <div class="file-tree" id="fileTree">
                        <!-- File tree will be populated by JavaScript -->
                    </div>
                </div>
            </aside>

            <!-- Editor Area -->
            <section class="editor-area">
                <div class="editor-tabs" id="editorTabs">
                    <!-- Tabs will be populated by JavaScript -->
                </div>
                <div class="editor-container">
                    <div id="codeEditor" class="code-editor"></div>
                </div>
            </section>

            <!-- Preview Panel -->
            <section class="preview-panel" id="previewPanel">
                <div class="preview-header">
                    <span>üéÆ Live Preview</span>
                    <div class="preview-controls">
                        <button class="btn-sm" id="runBtn">‚ñ∂Ô∏è Run</button>
                        <button class="btn-sm" id="stopBtn">‚èπÔ∏è Stop</button>
                        <button class="btn-sm" id="refreshBtn">üîÑ</button>
                        <button class="btn-sm" id="fullscreenBtn">‚õ∂</button>
                    </div>
                </div>
                <div class="preview-container">
                    <iframe id="previewFrame" class="preview-frame"></iframe>
                    <div class="preview-overlay" id="previewOverlay">
                        <div class="preview-placeholder">
                            <div class="placeholder-icon">üéÆ</div>
                            <h3>Python Game Preview</h3>
                            <p>Click "Run" to execute your code</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Terminal Panel -->
            <section class="terminal-panel" id="terminalPanel">
                <div class="terminal-header">
                    <span>üíª Terminal</span>
                    <div class="terminal-controls">
                        <button class="btn-sm" id="clearTerminalBtn">üóëÔ∏è Clear</button>
                        <button class="btn-sm" id="toggleTerminalBtn">‚ñº</button>
                    </div>
                </div>
                <div class="terminal-container" id="terminalContainer"></div>
            </section>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar" id="statusBar">
            <!-- Status bar will be populated by JavaScript -->
        </footer>
    </div>

    <!-- AI Assistant Panel -->
    <div class="ai-panel" id="aiPanel">
        <div class="ai-header">
            <span>ü§ñ AI Assistant</span>
            <button class="btn-icon" id="closeAIPanel">‚úï</button>
        </div>
        <div class="ai-content">
            <div class="ai-chat" id="aiChat"></div>
            <div class="ai-input">
                <input type="text" id="aiInput" placeholder="Ask AI for help...">
                <button id="aiSend">‚û§</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    
    <!-- Core Utils -->
    <script src="js/utils/EventEmitter.js"></script>
    <script src="js/utils/StorageManager.js"></script>
    <script src="js/utils/Helpers.js"></script>
    
    <!-- Core Systems -->
    <script src="js/core/EditorManager.js"></script>
    <script src="js/core/PreviewManager.js"></script>
    <script src="js/core/FileSystem.js"></script>
    <script src="js/core/AuthManager.js"></script>
    <script src="js/core/ProjectManager.js"></script>
    <script src="js/core/AICollaborationEngine.js"></script>
    
    <!-- UI Components -->
    <script src="js/ui/WorkspaceManager.js"></script>
    <script src="js/ui/TerminalManager.js"></script>
    <script src="js/ui/SettingsManager.js"></script>
    
    <!-- Components -->
    <script src="js/components/FileTree.js"></script>
    <script src="js/components/StatusBar.js"></script>
    <script src="js/components/Toolbar.js"></script>
    
    <!-- Plugins -->
    <script src="js/plugins/PythonExecutor.js"></script>
    <script src="js/plugins/GameRenderer.js"></script>
    
    <!-- Integration -->
    <script src="js/integration/MainApp.js"></script>
    
    <!-- AI Collaboration -->
    <script src="js/aiCollaboration.js"></script>

    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            window.app = new MainApp();
            await window.app.init();
        });
    </script>
</body>
</html>
